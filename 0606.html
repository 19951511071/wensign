<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.0.js"></script>
    <style>
        div{height: 800px;width: 400px;border: 2px solid black;}
        #container{position: fixed;margin:50px 500px;}
    </style>
    <script type="text/javascript"  src="js/jquery-3.1.0.js"></script>
</head>
<body>
<div id="container">
         <p id="p1">div1</p>
          <p id="p2">div2</p>
          <p id="p3">div3</p>
</div>
  <div id="div1">div1</div>
  <div id="div2">div2</div>
  <div id="div3">div3</div>



<script>
    $(document).ready(function() {
        var px=
        $("#p1").click(function() {
            $("html, body").animate({
                scrollTop: $("#div1").offset().top }, {duration: 500,easing: "swing"});
            return false;
        });
        $("#p2").click(function() {
            $("html, body").animate({
                scrollTop: $("#div2").offset().top -200"px"}, {duration: 500,easing: "swing"});
            return false;
        });
        $("#p3").click(function() {
            $("html, body").animate({
                scrollTop: $("#div3").offset().top }, {duration: 500,easing: "swing"});
            return false;
        });
    });
</script>




</body>
</html>
